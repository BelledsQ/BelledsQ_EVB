############ Options you really have to take care of ####################

## modules to load
# at least mod_access and mod_accesslog should be loaded
# all other module should only be loaded if really neccesary
# - saves some time
# - saves memory
server.modules              = (
                                "mod_alias",
                                "mod_access",
                                "mod_accesslog",
#                              "mod_cml",
#                              "mod_trigger_b4_dl",
                                "mod_auth",
#                              "mod_dirlisting",
#                              "mod_setenv",
#                              "mod_fastcgi",
#                              "mod_proxy",
#                              "mod_simple_vhost",
                                "mod_rewrite",     
                                "mod_redirect",
#                              "mod_evhost",
#                              "mod_userdir",
                                "mod_cgi",
#                              "mod_compress",
                              "mod_ssi",
#                              "mod_usertrack",
#                              "mod_expire",
#                              "mod_secdownload",
#                              "mod_rrdtool",
#                                "mod_webdav"
    )


#debug.log-request-handling = "enable"
#debug.log-state-handling = "enable"
## a static document-root, for virtual-hosting take look at the
## server.virtual-* options
server.document-root        = "/usr/web/www"

## where to send error-messages to
server.errorlog             = "/tmp/error.log"

# files to check for if .../ is requested
index-file.names            = ( "index.php", "index.shtml",
                                "index.htm", "default.htm",
    "lighttpd/index.html" )

## set the event-handler (read the performance section in the manual)
server.event-handler = "linux-sysepoll" # needed on OS X

#server.network-backend = "linux-sendfile"

server.max-write-idle = 300
server.upload-dirs = ("/tmp")                                                 
server.max-request-size = 100000

ssi.extension =(".shtml")
# mimetype mapping
mimetype.assign             = (
  ".pdf"          =>      "application/pdf",
  ".sig"          =>      "application/pgp-signature",
  ".spl"          =>      "application/futuresplash",
  ".class"        =>      "application/octet-stream",
  ".ps"           =>      "application/postscript",
  ".torrent"      =>      "application/x-bittorrent",
  ".dvi"          =>      "application/x-dvi",
  ".gz"           =>      "application/x-gzip",
  ".pac"          =>      "application/x-ns-proxy-autoconfig",
  ".swf"          =>      "application/x-shockwave-flash",
  ".tar.gz"       =>      "application/x-tgz",
  ".tgz"          =>      "application/x-tgz",
  ".tar"          =>      "application/x-tar",
  ".zip"          =>      "application/zip",
  ".mp3"          =>      "audio/mpeg",
  ".m3u"          =>      "audio/x-mpegurl",
  ".wma"          =>      "audio/x-ms-wma",
  ".wax"          =>      "audio/x-ms-wax",
  ".ogg"          =>      "application/ogg",
  ".wav"          =>      "audio/x-wav",
  ".gif"          =>      "image/gif",
  ".jpg"          =>      "image/jpeg",
  ".jpeg"         =>      "image/jpeg",
  ".png"          =>      "image/png",
  ".xbm"          =>      "image/x-xbitmap",
  ".xpm"          =>      "image/x-xpixmap",
  ".xwd"          =>      "image/x-xwindowdump",
  ".css"          =>      "text/css",
  ".html"         =>      "text/html",
  ".htm"          =>      "text/html",
  ".js"           =>      "text/javascript",
  ".asc"          =>      "text/plain",
  ".c"            =>      "text/plain",
  ".cpp"          =>      "text/plain",
  ".log"          =>      "text/plain",
  ".conf"         =>      "text/plain",
  ".text"         =>      "text/plain",
  ".txt"          =>      "text/plain",
  ".dtd"          =>      "text/xml",
  ".xml"          =>      "text/xml",
  ".mpeg"         =>      "video/mpeg",
  ".mpg"          =>      "video/mpeg",
  ".mov"          =>      "video/quicktime",
  ".qt"           =>      "video/quicktime",
  ".avi"          =>      "video/x-msvideo",
  ".asf"          =>      "video/x-ms-asf",
  ".asx"          =>      "video/x-ms-asf",
  ".wmv"          =>      "video/x-ms-wmv",
  ".bz2"          =>      "application/x-bzip",
  ".tbz"          =>      "application/x-bzip-compressed-tar",
  ".tar.bz2"      =>      "application/x-bzip-compressed-tar"
 )

